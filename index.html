<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Quicksand:100,300,500">
    <link rel="stylesheet" href="styles.css">
    <title>Transparent Login Form</title>
    </head>
      <body>
      <div>
      <form action="results.html" method="GET" enctype="multipart/form-data">
      </div>
      <div class="full-screen-container">
      <div class="login-container">
      <h3 class="login-title">Travel Form</h3>
      <form>
      <div class="input-group">
      <label for="email-input">Email</label>
      <input type="email" id="email-input">
      </div>
      <div class="input-group">
      <label for="password-input">Password</label>
      <input type="password" id="password-input">
      </div>
            <div class="input-group">
              <label for "age">Age</label>
              <input type="number" name="age" id="age" min="1" max="200" step="1">
            </div>
            <div class="input-group">
              <label for ="date">Birthdate</label>
              <input type="date" name="date" id="date" min="2019-06-10">
            </div>
            <div class="input-group">
              <label for ="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <div class="input-group">
            <label for ="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            </div>
            <div class="input-group">
            <label for ="Non-Binary">Non-Binary</label>
            <input type="radio" name="gender" id="Non-Binary" value="Non-Binary">
            </div>
            <div class="input-group">
            <label for="eyeColor">Eye Color</label>
            <select name="eyeColor" id="eyeColor" multiple>
            <option value="Green">Green</option>
            <option label="Blue" value="Blue"></option>
            <option label="Brown" value="Brown"></option>
            <option label="Gray" value="Gray"></option>
            <option label="Hazel" value="Hazel"></option>
            <option label="Amber" value="Amber"></option>
          </select>
            </div>
            <label for ="bio">Bio</label>
            <textarea id="bio" name="bio"></textarea>
            <div>
              <div class="input-group"></div>
              <label for ="phone">Phone</label>
              <input type="tel" name="phone" id="phone">
            </div>
            <div class="input-group"></div>
            <label for="url">URL</label>
        <input type="url" name="url" id="url">
      </div>
      <div class="input-group"></div>
      <label for ="file">Vaccination Passport</label>
      <input id="file" type="file" name="file">
              
            <button type="submit" class="login-button">Sign In</button>
          </form>
          <!--form source=https://www.youtube.com/watch?v=fNcJuPIZ2WE-->
    </div>
  </div>
</body>

</html>
